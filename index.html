<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sandbox</title>
  </head>
  <body>
    <!-- Brief:
    Create a simple profile card using only HTML and CSS.
    Requirements:
    Apply styles using an external stylesheet
    Style a container with a profile picture, name, and short bio.
    Use padding, margin, border-radius, and box-shadow to enhance appearance.
    Center the card in the viewport.
    Add :hover effect to change card background or image border.
    Stretch Goals:
    Try a Google Font for the text.
    Add a subtle transition on hover. -->
    <div class="wrapper">
      <div class="card">
        <div class="img-section">
          <img src="./imgs/profile-img.jpg" alt="Profile image" />
          <p>Profile</p>
        </div>
        <div class="bio-section">
          <h2>Chris Smart</h2>
          <p>
            Chef by day, coder by night. Into photography, music, and staying
            active. Always exploring creativity—whether it’s in the kitchen,
            behind a lens, or with CSS.
          </p>
          <span class="mouse-over">Mouse over for more info</span>
        </div>
        <div class="more-info">
          <div class="contact">
            <h3>Contact Info:</h3>
            <ul>
              <li>chrissmart920@gmail.com</li>
              <li>07930971103</li>
            </ul>
          </div>
          <div class="socials">
            <a
              href="https://github.com/chrisS-88"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fa-brands fa-github"></i>
            </a>
            <a
              href="https://instagram.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fa-brands fa-facebook"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
